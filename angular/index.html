<!DOCTYPE html>
<html ng-app="MainApp">
<head>
    <title>Primer Ejemplo MEAN</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://code.angularjs.org/1.2.16/angular.min.js"></script>
    <script src="nucleo.js"></script>
    <title>Document</title>
</head>
<body ng-controller="controladorPrincipal">
    <div class="container">
        <div class="jumbotron text-center text-white">
            <h1 class="bg-success mt-3">Nro de registros:  {{ areas.length }}  </h1>
        </div>
        <div class="row">
            <div class="col-sm-6 col-sm-offset-1">
                <table class="table table-stripe">
                    <tr class="info bg-info">
                        <hr>
                        <td><strong>NOMBRE</strong></td>
                        <td><strong>ABREVIATURA</strong></td>
                        <td><strong>ESTADO</strong></td>      
                    </tr>
                    <tr ng-repeat="area in areas" ng-click="selectArea(area)">
                        <td>{{ area.Nombre }}</td>
                        <td>{{ area.Abreviatura }}</td>
                        <td>{{ area.Estado }}</td>
                    </tr>
                </table>
            </div>
            <div class="col-sm-4 col-sm-offset-1">
                <hr>
                <form class="myform">
                    <div class="form-group">
                         <input type="text" class="form-control input-lg-text-center" placeholder="Nombre" ng-model="newArea.Nombre" required>
                        <br>
                         <input type="text" class="form-control input-lg-text-center" placeholder="Abreviatura" ng-model="newArea.Abreviatura" required>
                        <br>
                         <input type="text" class="form-control input-lg-text-center" placeholder="Estado" ng-model="newArea.Estado" required>
                    </div>
                    <!--La accion para enviar los datos ingresados del formulario-->
                    <button type="submit" class="btn btn-success btn-lg mt-2" ng-onclick="registrarArea()">
                        Agregar
                    </button>
                    <button type="submit" class="btn btn-warning btn-lg mt-2" ng-click="modificarArea(newArea)" ng-disabled="!newArea.Nombre || !newArea.Abreviatura || !newArea.Esatdo || !selected">
                        Modificar
                    </button>
                    <button type="submit" class="btn btn-danger btn-lg mt-2" ng-click="borrarArea(newArea)" ng-disabled="!newArea.Nombre || !newArea.Abreviatura || !newArea.Estado || !selected">
                        Eliminar
                    </button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://code.angularjs.org/1.2.16/angular.min.js"></script>
    
</body>
</html>
